<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>播放器</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/useradd.css"/>
		<link rel="shortcut icon" href="img/ico.png">
	</head>
	<body>
		<div id="blurBg"></div>
		<div id="blurBgMask"></div>
		<div id="headerBox">
			<div id="header">
				<div class="logo"></div>
				<div class="search_input">
					<input type="text">
					<a href="search.html" class="searh_btn">

					</a>
				</div>
				<a href="user.html" class="user">
					<img src="img/user.jpg"/>
					<p>个人中心</p>
				</a>
			</div>				
		</div>
		<div id="mainbox" class="clear">
			<div class="left fl">
				<h2>后台管理系统</h2>
				<ul>
					<li>
						<h3 class="checked">用户管理<i></i></h3>
						<p class="checked">添加用户</p>
						<p>删除用户</p>
					</li>
					<li>
						<h3>音乐管理<i></i></h3>

						<p>添加音乐</p>

						<p>修改音乐</p>

					</li>
					<li>
						<h3>用户私信管理<i></i></h3>

						<p>删除私信</p>
					</li>
					<li>
						<h3>系统日志</h3>
					</li>
				</ul>
			</div>
			<div class="right fl">
				<h3><img src="img/user_add.png"/>添加用户</h3>
				<ul>
					<li>
						<div class="name">
							手机号码：
						</div>
						<div class="main">
							<input style="width: 300px;" type="text" name="" id="" value="">
						</div>
						<i>*</i>
					</li>
					<li>

							用户姓名：
						</div>
						<div class="main">
							<input style="width: 300px;" type="text" name="" id="" value="">
						</div>
						<i>*</i>
					</li>
					<li>
						<div class="name">
							初始密码：
						</div>
						<div class="main">
							<input style="width: 300px;" type="text" name="" id="" value="">
						</div>
						<i>*</i>
					</li>
					<li>
						<div class="name">
							用户性别：
						</div>
						<div class="main">
							<input type="radio" name="sex"><span>男</span>
							<input type="radio" name="sex"><span>女</span>
						</div>
					</li>
					<li>
						<div class="name">
							出生日期：
						</div>
						<div class="main">
							<select name="">
								<option value="">-</option>
								<option value="">1990</option>
								<option value="">1991</option>
								<option value="">1992</option>
								<option value="">1993</option>
								<option value="">1994</option>
								<option value="">1995</option>
								<option value="">1996</option>
								<option value="">1997</option>
								<option value="">1998</option>
								<option value="">1999</option>
								<option value="">2000</option>
							</select>
							<span>年</span>
							<select name="">
								<option value="">-</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
								<option value="">9</option>
								<option value="">10</option>
								<option value="">11</option>
								<option value="">12</option>
							</select>
							<span>月</span>
							<select name="">
								<option value="">-</option>
								<option value="">1</option>
								<option value="">2</option>
								<option value="">3</option>
								<option value="">4</option>
								<option value="">5</option>
								<option value="">6</option>
								<option value="">7</option>
								<option value="">8</option>
								<option value="">9</option>
								<option value="">10</option>
								<option value="">11</option>
								<option value="">12</option>
								<option value="">13</option>
								<option value="">14</option>
								<option value="">15</option>
								<option value="">16</option>
							</select>
							<span>日</span>
						</div>
					</li>
					<li>
						<div class="name">
							所属机构：
						</div>
						<div class="main">
							<select style="height: 32px;width: 300px;" name="">
								<option value=""></option>
								<option>西安交通大学</option>
							</select>
						</div>
						<i>*</i>
					</li>
					<li>
						<div class="name">
							身份证号：
						</div>
						<div class="main">
							<input style="width: 300px;" type="text" name="" id="" value="">
						</div>
						<i>*</i>
					</li>
					<li>
						<div class="name">
							上传头像：
						</div>
						<div class="main">
							<input style="width: 300px;padding-top: 4px;" type="file" name="" id="" value="">
						</div>
					</li>
					<li>
						<div class="name">
							备注：
						</div>
						<div class="main">
							<textarea name="" rows="" cols=""></textarea>
						</div>
					</li>
				</ul>
				<div class="sub">
					保存
				</div>
			</div>
		</div>
		<script type="text/javascript" src="lib/jquery-2.2.3.min.js" ></script>
		<script>
			$(".left li h3").click(function () {
				if ($(this).parent().hasClass("checked")) {
					$(this).parent().removeClass("checked");
					$(this).siblings().stop().slideUp();
				} else{
					$(this).parent().addClass("checked");
					$(this).siblings().stop().slideDown();
				}
				
			})
			$(".left li p").click(function () {
				$(".left li p").removeClass("checked");
				$(".left li h3").removeClass("checked");
				$(this).addClass("checked").siblings("h3").addClass("checked");
			})
			$(".left li h3.checked").click()
		</script>
	</body>
</html>
