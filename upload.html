<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>播放器</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/header.css"/>
		<link rel="stylesheet" type="text/css" href="css/upload.css"/>
		<link rel="shortcut icon" href="img/ico.png">
	</head>
	<body>
		<div id="blurBg"></div>
		<div id="blurBgMask"></div>
		<div id="headerBox">
			<div id="header">
				<div class="logo"></div>
				<div class="search_input">
					<input type="text">
					<a href="search.html" class="searh_btn">
						<i class="search_icon"></i>
					</a>
				</div>
				<a href="user.html" class="user">
					<img src="img/user.jpg"/>
					<p>个人中心</p>
				</a>
			</div>				
		</div>
		<div id="nav">
			<ul>
				<li><a href="#">首页</a></li>
				<li><a href="index.html">标签</a></li>
				<li><a href="#">歌单</a></li>
				<li><a href="#">专辑</a></li>
			</ul>
		</div>
		<div id="mainbox">
			<h2>音频上传</h2>
			<div class="upload">
				<h3>告白气球</h3>
				<div class="line">
					<span></span>
					<i></i>
				</div>
				<div class="clear">
					<p class="fl">上传成功</p>
					<p class="fr">100%</p>
				</div>
			</div>
			<ul>
				<li>
					<div class="name">
						*分类：
					</div>
					<div class="main">
						<input type="radio" name="type1"/><span>古典</span>
						<input type="radio" name="type1"/><span>爵士</span>
						<input type="radio" name="type1"/><span>民族</span>
						<input type="radio" name="type1"/><span>流行</span>
						<input type="radio" name="type1"/><span>其他</span>
					</div>
				</li>
				<li>
					<div class="name">
						*标题：
					</div>
					<div class="main input_text">
						<input type="text"/>
						<i>0/20</i>
					</div>
				</li>
				<li>
					<div class="name">
						*类型：
					</div>
					<div class="main">
						<input type="radio" name="type2"/><span>MIDI</span>
						<input type="radio" name="type2"/><span>其他</span>
					</div>
				</li>
				<li>
					<div class="name">
						*乐曲介绍：
					</div>
					<div class="main input_text">
						<input type="text" placeholder="请填写乐曲介绍"/>
						<i>0/4</i>
					</div>
				</li>
				<li>
					<div class="name">
						情感标签：
					</div>
					<div class="main input_text">
						<input type="text" placeholder="按回车键完成标签输入"/>
						<i>0/5</i>
					</div>
				</li>
			</ul>
			<div class="sub clear">
				<span class="submit">提交</span>
				<span class="cancel">取消</span>
			</div>
		</div>
	</body>
</html>
